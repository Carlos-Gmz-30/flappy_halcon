<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlappyHalcon - UTEZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <!-- Canvas del Juego -->
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <!-- HUD del Juego -->
        <div id="gameHUD" class="hidden">
            <div class="hud-item">Puntos: <span id="score">0</span></div>
            <div class="hud-item">Nivel: <span id="level">1</span></div>
            <div class="hud-item">Vidas: <span id="lives">3</span></div>
            <div class="hud-item">
                Energ√≠a: 
                <div class="energy-bar">
                    <div id="energyFill" class="energy-fill"></div>
                </div>
            </div>
        </div>

    </div>

    <script src="game.js"></script>
</body>
</html>
